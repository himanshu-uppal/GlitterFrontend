<h2>
        <div >Update Tweet</div>
       
       
</h2>
<div>
<form *ngIf="tweet" #updateTweetForm="ngForm" (ngSubmit)="updateTweet()" novalidate>   
        <div class="form-group">
            <label for="message">Message:</label>           
            <textarea [(ngModel)]="tweet.Message" name="message"  class="form-control" id="message" maxlength="240"></textarea>
              </div>
       
              
             
      
    <button  type="submit" class="btn btn-default">Update Tweet</button>
 
       
    
  </form>
</div>
