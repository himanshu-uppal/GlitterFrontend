<h2>
        <div >Create Tweet</div>
       
       
</h2>
<div>
<form #createTweetForm="ngForm" (ngSubmit)="saveTweet(createTweetForm.value)" novalidate>   
        <div class="form-group">
            <label for="message">Message:</label>           
            <textarea (ngModel)="message" name="message"  class="form-control" id="message"></textarea>
              </div>
     
              
             
      
    <button  type="submit" class="btn btn-default">Create Tweet</button>
 
       
    
  </form>
</div>
